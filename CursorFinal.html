<!DOCTYPE html>
<html>


  <head>
    <title>Click It!</title>

    <style>
    body{
      background-color:red;
    }

      #centerIt {
        display: grid;
        align-items: center;
        justify-items: center;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
        width:100vw;
        height:100vw;
      }
  </style>
  </head>
  <body>


  <div id="centerIt">
    

    <img id="myImage" SRC="gifs/pink.png" style="width:400px">
    
      
    </div>
    

<script>
let myImage = document.querySelector("#myImage") 

let urls = [
  "click.png",
  "harder.png",
  "toohard.png",
  "likethis.png",
  "red.png",
  "red2.gif",
  "yellow.png",
  "yellow2.gif",
  "pink.png",
  "pink2.gif",
  "purple.png",
  "purple2.gif",
  "blue.png",
  "blue2.gif",
  "green.png",
  "green2.gif",
  "tea.gif",
  "banana.gif",
  "shower.gif",
  "shoe.gif",

  
]

let urlPlace = 0 

myImage.src = "gifs/" + urls[0]

myImage.addEventListener("click", function(){

  urlPlace = urlPlace + 1
  urlPlace =  urlPlace % urls.length

console.log(urlPlace)

  myImage.src = "gifs/" + urls[urlPlace]


})
</script>
   


  </body>
</html>
